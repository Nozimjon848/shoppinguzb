<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uzum Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light p-2">
        <div class="container-fluid">
            <input class="form-control" type="search" placeholder="Mahsulotlar va turlar... " aria-label="Search">
        </div>
    </nav>
    <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- 1-Slayd -->
            <div class="carousel-item active">
                <div class="banner">
                    <div class="banner-text">
                        <span class="discount">Chegirmalar <span class="highlight">-60%</span></span>
                        <h2>Henkel</h2>
                        <p>Poroshok, shampunlar, kraskalar uchun nemis brendi mahsulotlari arzon narxlarda.</p>
                        <button class="shop-btn">Xaridlarga</button>
                    </div>
                    <div class="banner-image">
                    </div>
                </div>
            </div>
    
            <!-- 2-Slayd -->
            <div class="carousel-item">
                <div class="banner">
                    <div class="banner-text">
                        <span class="discount">Aksiya <span class="highlight">-50%</span></span>
                        <h2>Nivea</h2>
                        <p>Terini parvarish qilish mahsulotlarida katta chegirma!</p>
                        <button class="shop-btn">Xaridlarga</button>
                    </div>
                    <div class="banner-image">
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Carousel tugmalari -->
        <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    
    <!-- Mahsulotlar -->
    <div class="container mt-3">
        <div class="row row-cols-2 g-2" id="product-container">
            <!-- Mahsulotlar JavaScript orqali yuklanadi -->
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-nav">
        <div class="container">
            <a href="#" class="nav-item" style="color: black;"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-th-large"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
        </div>
    </nav>
    <!-- Modal oynasi -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid mb-2" alt="Mahsulot rasmi">
                    <p id="modalDescription" class="text-muted"></p>
                    <p><strong>Narxi: </strong><span id="modalPrice"></span></p>
                    <p><strong>Oylik toâ€˜lov: </strong><span id="modalMonthly"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
                    <a href=""><button type="button" class="btn btn-primary">Xarid qilish</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script> <!-- Ma'lumotlar -->
    <script src="script.js"></script> <!-- JS kod -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
